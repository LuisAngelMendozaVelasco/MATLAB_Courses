##### SOURCE BEGIN #####
%% Test Square Root Function
%% Positive roots are real

x = linspace(0, pi);
y = sqrt(x);
assert(isreal(y))
%% Negative roots are complex

z = linspace(-pi, pi);
y = sqrt(z);
assert(~isreal(y))
%% Sqrt(x) is smaller than x (if x > 1)

x = linspace(0, pi);
y = x + 2;
z = sqrt(y);
assert(all(y > z))
##### SOURCE END #####
