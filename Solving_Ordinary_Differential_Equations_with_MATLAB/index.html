<html>
    <head>
        <title>Solving Ordinary Differential Equations with MATLAB</title>

        <script>
            function examplesList(topic, numberExamples) {
                var txt = "";
                txt +=  '<h2>' + topic + '</h2>\n' + 
                        '<details>\n' + 
                            '<summary>Examples</summary>\n';

                for (var i = 1; i <= numberExamples; i++) {
                    txt += '<li type="square"><a href="./' + topic.replace(/\s/g, "_") + '/Example_' + i + '.html">Example'+ i + '</a></li>\n';
                }

                txt += '</details>\n';
                document.getElementById(topic).innerHTML = txt;
            }
        </script>  
    </head>
    <body>  
        <h1 style="text-align: center;">Solving Ordinary Differential Equations with MATLAB</h1>

        <h2><a href="https://matlabacademy.mathworks.com/artifacts/quick-reference.html?course=odes&release=R2023b&language=en&">Course reference</a></h2>

        <p id="What is an Ordinary Differential Equation"></p>
        <script>examplesList('What is an Ordinary Differential Equation', 2);</script>

        <p id="Solving ODEs Numerically"></p>
        <script>examplesList('Solving ODEs Numerically', 7);</script>

        <p id="Solving Systems of ODEs Numerically"></p>
        <script>examplesList('Solving Systems of ODEs Numerically', 6);</script>

        <p id="Solving Higher-Order ODEs Numerically"></p>
        <script>examplesList('Solving Higher-Order ODEs Numerically', 7);</script>
    </body>
</html>
