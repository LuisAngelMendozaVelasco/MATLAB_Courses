<html>
    <head>
        <title>Image Processing with MATLAB</title>

        <script>
            function examplesList(topic, numberExamples) {
                var txt = "";
                txt +=  '<h2>' + topic + '</h2>\n' + 
                        '<details>\n' + 
                            '<summary>Examples</summary>\n';

                for (var i = 1; i <= numberExamples; i++) {
                    txt += '<li type="square"><a href="./' + topic.replace(/\s/g, "_") + '/Example_' + i + '.html">Example'+ i + '</a></li>\n';
                }

                txt += '</details>\n';
                document.getElementById(topic).innerHTML = txt;
            }
        </script>  
    </head>
    <body>  
        <h1 style="text-align: center;">MATLAB Fundamentals</h1>

        <p id="Working with Image Data"></p>
        <script>examplesList('Working with Image Data', 7);</script>

        <p id="Preprocessing"></p>
        <script>examplesList('Preprocessing', 12);</script>

        <p id="Segmenting Based on Color"></p>
        <script>examplesList('Segmenting Based on Color', 7);</script>

        <p id="Segmenting Based on Texture"></p>
        <script>examplesList('Segmenting Based on Texture', 3);</script>
    </body>
</html>
