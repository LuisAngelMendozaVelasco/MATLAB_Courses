<html>
    <head>
        <title>Deep Learning with MATLAB</title>

        <script>
            function examplesList(topic, numberExamples) {
                var txt = "";
                txt +=  '<h2>' + topic + '</h2>\n' + 
                        '<details>\n' + 
                            '<summary>Examples</summary>\n';

                for (var i = 1; i <= numberExamples; i++) {
                    txt += '<li type="square"><a href="./' + topic.replace(/\s/g, "_") + '/Example_' + i + '.html">Example'+ i + '</a></li>\n';
                }

                txt += '</details>\n';
                document.getElementById(topic).innerHTML = txt;
            }
        </script>  
    </head>
    <body>  
        <h1 style="text-align: center;">Deep Learning with MATLAB</h1>

        <p id="Deep Learning Basics"></p>
        <script>examplesList('Deep Learning Basics', 3);</script>

        <p id="Understanding Convolutional Neural Networks"></p>
        <script>examplesList('Understanding Convolutional Neural Networks', 4);</script>

        <p id="Creating and Training Networks"></p>
        <script>examplesList('Creating and Training Networks', 4);</script>

        <p id="Improving Performance"></p>
        <script>examplesList('Improving Performance', 2);</script>
    </body>
</html>
