<html>
    <head>
        <title>Machine Learning with MATLAB</title>

        <script>
            function examplesList(topic, numberExamples) {
                var txt = "";
                txt +=  '<h2>' + topic + '</h2>\n' + 
                        '<details>\n' + 
                            '<summary>Examples</summary>\n';

                for (var i = 1; i <= numberExamples; i++) {
                    txt += '<li type="square"><a href="./' + topic.replace(/\s/g, "_") + '/Example_' + i + '.html">Example'+ i + '</a></li>\n';
                }

                txt += '</details>\n';
                document.getElementById(topic).innerHTML = txt;
            }
        </script>  
    </head>
    <body>  
        <h1 style="text-align: center;">Machine Learning with MATLAB</h1>

        <h2><a href="https://matlabacademy.mathworks.com/artifacts/quick-reference.html?course=mlml&release=R2023a&language=en&">Course reference</a></h2>

        <p id="Machine Learning Onramp"></p>
        <script>examplesList('Machine Learning Onramp', 5);</script>

        <p id="Finding Natural Patterns in Data"></p>
        <script>examplesList('Finding Natural Patterns in Data', 19);</script>

        <p id="Classification Methods"></p>
        <script>examplesList('Classification Methods', 19);</script>

        <p id="Improving Predictive Models"></p>
        <script>examplesList('Improving Predictive Models', 10);</script>

        <p id="Regression Methods"></p>
        <script>examplesList('Regression Methods', 19);</script>
    </body>
</html>
