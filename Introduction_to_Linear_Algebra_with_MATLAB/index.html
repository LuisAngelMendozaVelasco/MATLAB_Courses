<html>
    <head>
        <title>Introduction to Linear Algebra</title>

        <script>
            function examplesList(topic, numberExamples) {
                var txt = "";
                txt +=  '<h2>' + topic + '</h2>\n' + 
                        '<details>\n' + 
                            '<summary>Examples</summary>\n';

                for (var i = 1; i <= numberExamples; i++) {
                    txt += '<li type="square"><a href="./' + topic.replace(/\s/g, "_") + '/Example_' + i + '.html">Example'+ i + '</a></li>\n';
                }

                txt += '</details>\n';
                document.getElementById(topic).innerHTML = txt;
            }
        </script>  
    </head>
    <body>  
        <h1 style="text-align: center;">Introduction to Linear Algebra</h1>

        <h2><a href="https://matlabacademy.mathworks.com/artifacts/quick-reference.html?course=linalg&release=R2023b&language=en&">Course reference</a></h2>

        <p id="Solving Systems of Linear Equations"></p>
        <script>examplesList('Solving Systems of Linear Equations', 9);</script>

        <p id="Eigenvalue Decomposition"></p>
        <script>examplesList('Eigenvalue Decomposition', 5);</script>

        <p id="Singular Value Decomposition"></p>
        <script>examplesList('Singular Value Decomposition', 5);</script>
    </body>
</html>
